	<script>
    
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

	async function spin() {
		let teams = document.getElementById("teams").value.trim().split("\n"); // ["A", "B", "C"];
        document.getElementById("chosedteam").innerHTML = "Thinking.";
        document.getElementById("spinbtn").style.visibility = "hidden";
        await sleep(200);
        document.getElementById("chosedteam").innerHTML = "Thinking..";
        await sleep(200);
        document.getElementById("chosedteam").innerHTML = "Thinking...";
        await sleep(200);
        document.getElementById("chosedteam").innerHTML = "Thinking....";
        document.getElementById("spinbtn").style.visibility = "visible";
        let chosed_team = teams[Math.floor(Math.random() * teams.length)];
        document.getElementById("chosedteam").innerHTML = "<h3>Your team:</h3><h1>" + chosed_team + "</h1>";
	}
	</script>
